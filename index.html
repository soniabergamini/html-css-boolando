<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Risorse/CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="./Risorse/img/favicon.ico">
    <link rel="icon" type="image/x-icon" href="./Risorse/img/favicon.ico">
</head>
<body>
    <!-- Banner -->
    <header class="vw100 posFixed">
        <section class="box flex spaceBtw alignCtr txtWhite">
            <nav>
                <a href="#" class="txtWhite txtHover cursor">Donna</a>
                <a href="#" class="txtWhite txtHover cursor">Uomo</a>
                <a href="#" class="txtWhite txtHover cursor">Bambini</a>
            </nav>
            <div id="bannerlogo" class="flex justyCtr alignCtr">
                <img src="./Risorse/img/boolean-logo.png" alt="logo boolean" class="cursor">
            </div>
            <div>
                <i class="fa-regular fa-user cursor fontBigHov"></i>
                <i class="fa-regular fa-heart cursor fontBigHov"></i>
                <i class="fa-solid fa-bag-shopping cursor fontBigHov"></i>
            </div>
        </section>
    </header>
    <main class="vw100">
        <section id="productRow" class="box flex justyCtr flexwrap">
            <!-- Product Row 1 -->
            <!-- 1° Product -->
            <div>
                <div class="posRelative cursor">
                    <figure class="secTrans">
                        <img class="productImg posAbsolute" src="./Risorse/img/1.webp" alt="product1a">
                        <img class="productImg" src="./Risorse/img/1b.webp" alt="product1b">
                    </figure>
                    <small class="posAbsolute txtWhite">-50%</small>
                    <small class="posAbsolute txtWhite">Sostenibilità</small>
                    <span class="posAbsolute fontBigHov changeColRedHov"><i class="fa-solid fa-heart"></i></span>
                </div>
                <div>
                    <figcaption>
                        <small>Levi's</small>
                        <h4>RELAXED FIT TEE UNISEX</h4>
                        <span class="txtRed"><strong> 14,99 € </strong></span>
                        <del> 29,99 €</del>
                    </figcaption>
                </div>
            </div>
            <!-- 2° Product -->
            <div>
                <div class="posRelative cursor">
                    <figure class="secTrans">
                        <img class="productImg posAbsolute" src="./Risorse/img/2.webp" alt="product2a">
                        <img class="productImg" src="./Risorse/img/2b.webp" alt="product2b">
                    </figure>
                    <small class="posAbsolute txtWhite">-30%</small>
                    <span class="posAbsolute fontBigHov changeColRedHov"><i class="fa-solid fa-heart"></i></span>
                </div>
                <div>
                    <figcaption>
                        <small>Guess</small>
                        <h4>ROSES TEE</h4>
                        <span class="txtRed"><strong> 20,99 € </strong></span>
                        <del> 29,99 €</del>
                    </figcaption>
                </div>
            </div>
            <!-- 3° Product -->
            <div>
                <div class="posRelative cursor">
                    <figure class="secTrans">
                        <img class="productImg posAbsolute" src="./Risorse/img/3.webp" alt="product3a">
                        <img class="productImg" src="./Risorse/img/3b.webp" alt="product3b">
                    </figure>
                    <small class="posAbsolute txtWhite">-50%</small>
                    <span class="posAbsolute fontBigHov changeColRedHov"><i class="fa-solid fa-heart"></i></span>
                </div>
                <div>
                    <figcaption>
                        <small>Come Zucchero Filato</small>
                        <h4>VOGLIA DI COLORI PASTELLO</h4>
                        <span class="txtRed"><strong> 129,99 € </strong></span>
                        <del> 184,99 €</del>
                    </figcaption>
                </div>
            </div>
            <!-- Product Row 2 -->
            <!-- 4° Product -->
            <div>
                <div class="posRelative cursor">
                    <figure class="secTrans">
                        <img class="productImg posAbsolute" src="./Risorse/img/4.webp" alt="product4a">
                        <img class="productImg" src="./Risorse/img/4b.webp" alt="product4b">
                    </figure>
                    <small class="posAbsolute txtWhite">-50%</small>
                    <small class="posAbsolute txtWhite">Sostenibilità</small>
                    <span class="posAbsolute fontBigHov changeColRedHov"><i class="fa-solid fa-heart"></i></span>
                </div>
                <div>
                    <figcaption>
                        <small>Levi's</small>
                        <h4>TEE UNISEX</h4>
                        <span class="txtRed"><strong> 14,99 € </strong></span>
                        <del> 29,99 €</del>
                    </figcaption>
                </div>
            </div>
            <!-- 5° Product -->
            <div>
                <div class="posRelative cursor">
                    <figure class="secTrans">
                        <img class="productImg posAbsolute" src="./Risorse/img/5.webp" alt="product5a">
                        <img class="productImg" src="./Risorse/img/5b.webp" alt="product5b">
                    </figure>
                    <small class="posAbsolute txtWhite">-50%</small>
                    <small class="posAbsolute txtWhite">Sostenibilità</small>
                    <span class="posAbsolute fontBigHov changeColRedHov"><i class="fa-solid fa-heart"></i></span>
                </div>
                <div>
                    <figcaption>
                        <small>Maya Deluxe</small>
                        <h4>STRIPE BODICE</h4>
                        <span class="txtRed"><strong> 99,99 € </strong></span>
                    </figcaption>
                </div>
            </div>
            <!-- 6° Product -->
            <div>
                <div class="posRelative cursor">
                    <figure class="secTrans">
                        <img class="productImg posAbsolute" src="./Risorse/img/6.webp" alt="product6a">
                        <img class="productImg" src="./Risorse/img/6b.webp" alt="product6b">
                    </figure>
                    <small id="bgGreen" class="posAbsolute txtWhite">Sostenibilità</small>
                    <span class="posAbsolute fontBigHov changeColRedHov"><i class="fa-solid fa-heart"></i></span>
                </div>
                <div>
                    <figcaption>
                        <small>Espirit</small>
                        <h4>MAGLIONE - BLACK</h4>
                        <span class="txtRed"><strong> 29,99 € </strong></span>
                    </figcaption>
                </div>
            </div>
        </section>
    </main>
    <footer class="vw100 posFixed">
        <section class="box flex spaceBtw alignCtr txtWhite">
            <div>
                <h5>Boolando s.r.l</h5>
                <small><a href="#" class="txtWhite cursor fontBigHov">Informazioni legali</a></small>
                <small><a href="#" class="txtWhite cursor fontBigHov">Informativa sulla Privacy</a></small>
                <small><a href="#" class="txtWhite cursor fontBigHov">Diritto di recesso</a></small>
            </div>
            <div>
                <h5>Trovaci anche su</h5>
                <i class="fa-brands fa-twitter cursor fontBigHov"><a href="#" class="txtWhite"></a></i>
                <i class="fa-brands fa-facebook cursor fontBigHov"><a href="#" class="txtWhite"></a></i>
                <i class="fa-brands fa-instagram cursor fontBigHov"><a href="#" class="txtWhite"></a></i>
                <i class="fa-brands fa-pinterest cursor fontBigHov"><a href="#" class="txtWhite"></a></i>
                <i class="fa-brands fa-youtube cursor fontBigHov"><a href="#" class="txtWhite"></a></i>
            </div>
        </section>
    </footer>
</body>
</html>
